<!-- Adminloginform.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel = "stylesheet" href="../static/css/login.css"/>
</head>
<body>
 
<section class="vh-100 bg-dark">
  <div class="container py-5 h-100 ">
  <h3 class="mb-3 text-uppercase" style="color:White; text-weight:bold; margin-left:110px;">Admin Login</h3>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      
              <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="form-label" for="form1Example13" style="color:White;">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" >
        </div>
        <div class="form-group">
            <label class="form-label" for="form1Example13" style="color:White;">Password:</label>
            <input type="password" class="form-control" th:field="*{password}">
        </div>
        
        <div th:if="${error}" class="text-danger">[[${error}]]</div>
        
        <button type="submit" class="btn btn-primary">Login</button>
       </form>
       
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
 
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
 
        
      </div>
    </div>
  </div>
</section>
 
</body>
</html>
