<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dash Board</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AdminDashBoard</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/adminHome}" >Home</a>
          </li>
           <li class="nav-item dropdown ms-auto">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">ManageProvider</a>
            <div class="dropdown-menu dropdown-menu-end">
                <a th:href="@{/addProvider}" class="dropdown-item">Add Provider</a>
                <a th:href="@{/viewProviders}" class="dropdown-item">View Provider</a>  
            </div>
        </li>          
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bookings}">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewUsers}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/addAdminpage}">Add Admin</a>
          </li>   
        </ul>
        <ul class="nav navbar-nav navbar-right">
       <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/adminProfile}">My Profile</a>
          </li>
          <li class="nav-item dropdown ms-auto">
            <a th:href="@{/userlogout}" class="nav-link dropdown-toggle">Logout</a>
        </li>
    </ul>       
      </div>
    </div>
  </nav>
</header>

<section class="vh-100 bg-dark">
  <div class="container py-5 h-100 ">
  <h3 class="mb-3 text-uppercase" style="color:White; text-weight:bold; margin-left:110px;">AddProviderForm</h3>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <div th:if="${message}" class="alert alert-success text-center">
          	[[${message}]]
          </div>
          
          <form th:action="@{/Addproviderdata}" th:object="${Aprovidrform}" method="post">
          
          
          <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" th:field ="*{providerName}"/>
            <label class="form-label" for="form1Example13" style="color:White;">Provider Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example23" class="form-control form-control-lg" th:field="*{address}"/>
            <label class="form-label" for="form1Example23" style="color:White;">Address</label>
          </div>
          
          <div class="form-outline mb-4">
           <input type="number" id="numberOfSlots" name="numberOfSlots" min="1" class="form-control form-control-lg" th:field ="*{slotCapacity}"/>
            <label class="form-label" for="form1Example13" style="color:White;">SlotCapacity</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example23" class="form-control form-control-lg" th:field="*{mobile}"/>
            <label class="form-label" for="form1Example23" style="color:White;">MobileNo</label>
          </div>

         

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>

          

        </form>
        
      </div>
    </div>
  </div>
</section>
</body>
</html>
