<html xmlns:th ="http://www.thymeleaf.org">
  <head>
    <title>Admin Dash Board</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
       img {
            border-radius: 10px; /* You can adjust the value as needed */
        }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
  </head>
 
  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UserDashBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/userHomePage}">Home</a>
          </li>     
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewProviderForBooking}">Check Availability</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewUserBooking}">Booking History</a>
          </li> 
           <li class="nav-item">
            <a class="nav-link" th:href="@{/slotPage}">slots</a>
          </li> 
        </ul>
        <ul class="nav navbar-nav navbar-right">
       <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/viewUserProfile}">View Profile</a>
          </li>
          <li class="nav-item dropdown ms-auto">
            <a th:href="@{/userlogout}" class="nav-link">Logout</a>
        </li>
    </ul>
      </div>
    </div>
  </nav>
</header>


 <section class="vh-100 bg-light">
  <div class="container py-5 h-100 ">
 
    <div class="row d-flex align-items-center justify-content-center h-100">
    
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img th:src="@{/images/user.jpg}" alt="Example Image" widht="400px" height="500px">
      </div>
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <table class="table">
        	<thead>
        		<tr th:each="user : ${userProfile}" >
        			<th scope="row">User ID</th>
        			<td th:text="${user.userId}"></td>
        		</tr>
        		<tr th:each="user : ${userProfile}">
        			<th scope="row">First Name</th>
        			<td th:text="${user.firstName}"></td>
        		</tr>
        		<tr th:each="user : ${userProfile}">
        			<th scope="row">Last Name</th>
        			<td th:text="${user.lastName}"></td>
        		</tr>
        		<tr th:each="user : ${userProfile}">
        			<th scope="row">Gender</th>
        			<td th:text="${user.gender}"></td>
        		</tr>
        		<tr th:each="user : ${userProfile}">
        			<th scope="row">Email Id</th>
        			<td th:text="${user.email}"></td>
        		</tr>
        		<tr th:each="user : ${userProfile}">
        			<th scope="row">Aadhar Number</th>
        			<td th:text="${user.aadharNumber}"></td>
        		</tr>
        		
        	</thead>
        	
        </table>
<div th:each="user : ${userProfile}">
        			<a th:href="@{/delete/{id}(id=${user.userId})}" class="btn btn-danger">Delete my Account</a>
        		</div>
    </div>
    </div>
    </div>
    </section>

</body>
</html>
