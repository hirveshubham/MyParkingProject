
 
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
	
	<title>Admin Profile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    Bootstrap core CSS
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
     <link rel="styleshhet" href="/Urban_Park_Ease/src/main/resources/static/css/AdminProfile.css"/>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-admin-select: none;
        -moz-admin-select: none;
        admin-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AdminDashBoard</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/adminHome}" >Home</a>
          </li>
           <li class="nav-item dropdown ms-auto">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">ManageProvider</a>
            <div class="dropdown-menu dropdown-menu-end">
                <a th:href="@{/addProvider}" class="dropdown-item">Add Provider</a>
                <a th:href="@{/viewProviders}" class="dropdown-item">View Provider</a>  
            </div>
        </li>          
        <li class="nav-item">
            <a class="nav-link" th:href="@{/bookings}">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewadmins}">admins</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/addAdminpage}">Add Admin</a>
          </li>   
        </ul>
        <ul class="nav navbar-nav navbar-right">
       <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/adminProfile}">My Profile</a>
          </li>
          <li class="nav-item dropdown ms-auto">
            <a th:href="@{/userlogout}" class="nav-link dropdown-toggle">Logout</a>
        </li>
    </ul>       
      </div>
    </div>
  </nav>
</header>

<section class="vh-100 bg-light">
  <div class="container py-5 h-100 ">
 
    <div class="row d-flex align-items-center justify-content-center h-100">
    
      <div class="col-md-8 col-lg-7 col-xl-6" th:each="admin : ${adminProfile}">
       <img th:src="@{/images/shubham.jpg}" alt="Example Image" width="450px" height="500px">
      </div>
	
      
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <table class="table">
        	<thead>
        		<tr th:each="admin : ${adminProfile}" >
        			<th scope="row">admin ID</th>
        			<td th:text="${admin.adminId}"></td>
        		</tr>
        		<tr th:each="admin : ${adminProfile}">
        			<th scope="row">First Name</th>
        			<td th:text="${admin.firstName}"></td>
        		</tr>
        		<tr th:each="admin : ${adminProfile}">
        			<th scope="row">Last Name</th>
        			<td th:text="${admin.lastName}"></td>
        		</tr>
        		<tr th:each="admin : ${adminProfile}">
        			<th scope="row">Gender</th>
        			<td th:text="${admin.gender}"></td>
        		</tr>
        		<tr th:each="admin : ${adminProfile}">
        			<th scope="row">Email Id</th>
        			<td th:text="${admin.email}"></td>
        		</tr>        		
        	</thead>
        	
        </table>

    </div>
    </div>
    </div>
    </section>


</body>
</html>
