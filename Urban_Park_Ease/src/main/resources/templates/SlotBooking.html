  <div class="container mt-5">
	  <h2 class="mb-4">Parking Booking Form</h2>
	      <form th:action="@{/BookingSlotData}" th:object="${ConfirmSlot}" method="post">
		    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="firstName">First Name</label>
	        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${userDetail.firstName}"/>
	      </div>
	      <div class="form-group col-md-6">
	        <label for="lastName">Last Name</label>
	        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${userDetail.lastName}"/>
	      </div>
	    </div>
	    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="vehicleType">Vehicle Type</label>
	        <input type="text" class="form-control" id="vehicleType" name="vehicleType" th:field ="*{vehicleType}"/>
	      </div>
	      <div class="form-group col-md-6">
	        <label for="vehicleNumber">Vehicle Number</label>
	        <input type="text" class="form-control" id="vehicleNumber" name="vehicleNumber" th:field ="*{vehicleNumber}"/>
	      </div>
	    </div>
	    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" th:value="${userDetail.email}" />
	      </div>
	      <div class="form-group col-md-6">
	        <label for="phoneNumber">Phone Number</label>
	        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field ="*{phoneNumber}"/>
	      </div>
	    </div>
	    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="parkingName">Parking Name</label>
	        <input type="text" class="form-control" id="parkingName" name="parkingName" th:value="${providersForUser.providerName}" />
	      </div>
	      <div class="form-group col-md-6">
	        <label for="selectSlot">Select Slot</label>
	        <input type="text" class="form-control" id="selectSlot" name="selectSlot" th:field ="*{selectSlot}"/>
	      </div>
	    </div>
	    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="fromBookingDate">From Booking Date</label>
	        <input type="date" class="form-control" id="fromBookingDate" name="fromBookingDate" th:field ="*{fromBookingDate}"/>
	      </div>
	      <div class="form-group col-md-6">
	        <label for="toBookingDate">To Booking Date</label>
	        <input type="date" class="form-control" id="toBookingDate" name="toBookingDate" th:field ="*{toBookingDate}"/>
	      </div>
	    </div>
	    <div class="form-row">
	      <div class="form-group col-md-6">
	        <label for="fromTime">From Time</label>
	        <input type="time" class="form-control" id="fromTime" name="fromTime" th:field ="*{fromTime}"/>
	      </div>
	      <div class="form-group col-md-6">
	        <label for="toTime">To Time</label>
	        <input type="time" class="form-control" id="toTime" name="toTime" th:field ="*{toTime}"/>
	      </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>
