	<link rel = "stylesheet" href="../static/css/registration.css"/>
</head>
<body>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-0">
          <div class="row g-0">
            <div class="col-sm-6 d-none d-sm-block" style="max-height:630px;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height:500px; width:500px;" />
            </div>
            <div class="col-sm-6" >
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-3 text-uppercase">User registration form</h3>

                <div class="row">
                
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-sm" placeholder="First name"/>
                      <!-- <label class="form-label" for="form3Example1m">First name</label> -->
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-sm" placeholder="Last name" />
                      <!-- <label class="form-label" for="form3Example1n">Last name</label> -->
                    </div>
                  </div>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">

                  <h6 class="mb-0 me-0">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
                
                <div class="form-outline mb-2">
                  <input type="text" id="form3Example97" class="form-control form-control-sm" placeholder="Email ID"/>
                  <!-- <label class="form-label" for="form3Example97">Email ID</label> -->
                </div>
                
                <div class="form-outline mb-2">
                  <input type="text" id="form3Example99" class="form-control form-control-sm" placeholder="Password"/>
                  <!-- <label class="form-label" for="form3Example99">Password</label> -->
                </div>

              

                <div class="form-outline mb-2">
                  <input type="text" id="form3Example9" class="form-control form-control-sm" placeholder="DOB"/>
                  <!-- <label class="form-label" for="form3Example9">DOB</label> -->
                </div>

				<div class="form-outline mb-2">
                  <input type="text" id="form3Example8" class="form-control form-control-sm" placeholder="Address"/>
                <!--   <label class="form-label" for="form3Example8">Address</label> -->
                </div>
                
                  <div class="row">
                  <div class="col-md-6 mb-2">

                    <select class="select">
                      <option value="1">State</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                  <div class="col-md-6 mb-2">

                    <select class="select">
                      <option value="1">City</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                </div>
                
                <div class="form-outline mb-2">
                  <input type="text" id="form3Example90" class="form-control form-control-sm" placeholder="Pincode"/>
                  <!-- <label class="form-label" for="form3Example90">Pincode</label> -->
                </div>

                <div class="form-outline mb-2">
                  <input type="text" id="form3Example97" class="form-control form-control-sm" placeholder="Aadhar No."/>
              <!--     <label class="form-label" for="form3Example97">Aadhar No.</label> -->
                </div>
                
				
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-warning btn-m ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
